name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Wybierz wersję Node.js odpowiednią dla Twoich narzędzi
    - name: Install dependencies
      run: npm install
    - name: Run linters
      run: npm run lint
    - name: Build
      run: npm run build  # Jeśli masz krok budowania
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./path_to_your_build_folder
